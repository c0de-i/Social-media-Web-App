<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home - Social Media App{% endblock %}

{% block content %}
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
            <p><strong>{{ post.author.username }}</strong> - {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
